<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Grêmio Colorado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Script do Font Awesome para os ícones -->
    <script src="https://kit.fontawesome.com/c707ea077b.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --cor-vermelha: #cc0000;
            --cor-dourada: #CFB645;
            --cor-cinza-escuro: #444;
            --cor-fundo-pagina: #f2f2f2;
            --cor-texto: #333;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo-pagina);
            text-align: center;
            color: var(--cor-texto);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--cor-vermelha);
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .botao {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 350px;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--cor-cinza-escuro);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .botao:hover {
            background-color: #555;
            transform: scale(1.02);
        }

        .botao-icone {
            background-color: var(--cor-dourada);
            border-radius: 6px;
            padding: 12px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .botao-icone i {
            font-size: 24px;
            color: white;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
        }

        footer p {
            margin: 0 0 10px;
        }

        .icones-sociais a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #555;
            transition: color 0.3s;
        }

        .icones-sociais a:hover {
            color: var(--cor-dourada);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="_imagens/gremioColoradoLogo.png" alt="Logo Grêmio Colorado">
        </div>

        <h1>PÁGINA INICIAL</h1>

        <div class="menu">
            <a href="cadastro.html" class="botao">
                <span class="botao-icone">
                    <i class="fas fa-clipboard-list"></i>
                </span>
                CADASTRO
            </a>
            <a href="galeria.html" class="botao">
                <span class="botao-icone">
                    <i class="fas fa-images"></i>
                </span>
                Galeria de Imagens/Vídeos
            </a>
            <a href="calendario.html" class="botao">
                <span class="botao-icone">
                    <i class="fas fa-calendar-alt"></i>
                </span>
                AGENDA DE EVENTOS
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 Grêmio Colorado - Todos os direitos reservados.</p>
        <div class="icones-sociais">
            <a href="https://www.instagram.com/jpgp.joao/"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="https://wa.me/5517997821722"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

</body>

</html>
