<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Grêmio Colorado</title>
    <link rel="stylesheet" href="_css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c707ea077b.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img src="_imagens/gremioColoradoLogo.png" alt="Logo Grêmio Colorado">
            </a>
            <ul class="navbar-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="calendario.html" class="active">Agenda</a></li>
            </ul>
            <div class="navbar-login">
                <a href="#" id="loginBtn">Login</a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="agenda-container" id="agenda">
            <!-- Calendário será renderizado aqui pelo JS -->
            <div class="calendario-wrapper">
                <div class="calendario">
                    <div class="calendario-header">
                        <button id="mes-anterior" class="btn-nav-calendario">&lt;</button>
                        <h2 id="mes-ano-atual"></h2>
                        <button id="mes-proximo" class="btn-nav-calendario">&gt;</button>
                    </div>
                    <div class="semana-grid">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div class="dias-grid" id="dias-grid">
                        <!-- Dias serão inseridos aqui -->
                    </div>
                </div>
            </div>
            <!-- Eventos do dia selecionado -->
            <div class="eventos-wrapper">
                <h3 id="eventos-titulo">Eventos do Dia</h3>
                <div id="eventos-lista">
                    <p>Selecione um dia no calendário para ver os eventos.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape-container">
            <div class="rodape-info">
                <span><strong>Créditos</strong></span>
                <span>Kauã V. Reis</span>
                <span>João Pedro G. Pereira</span>
                <span>João Victor D. Santos</span>
            </div>
            <div class="rodape-copyright">
                © 2025 Grêmio Colorado - Todos os direitos reservados
            </div>
            <div class="rodape-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <!-- Container onde os modais serão carregados -->
    <div id="modal-container"></div>

    <script src="_js/script.js"></script>
</body>

</html>
