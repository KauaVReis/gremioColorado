<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Galeria - Grêmio Colorado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c707ea077b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="_css/estilo.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img src="_imagens/gremioColoradoLogo.png" alt="Logo Grêmio Colorado">
            </a>
            <ul class="navbar-menu">
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="calendario.html">Agenda</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
            <a href="login.html" class="navbar-sair">Sair</a>
        </div>
    </nav>

    <div class="carrosel">
        <div class="slides">
            <img src="_imagens/paisagem1.jpg" id="imagem1" alt="Descrição da imagem 1">
            <img src="_imagens/paisagem2.jpg" id="imagem2" alt="Descrição da imagem 2">
            <img src="_imagens/paisagem3.jpg" id="imagem3" alt="Descrição da imagem 3">
        </div>
    </div>
    <div class="paragrafo-galeria">
        <p>Imagens de Paisagem tops, como podemos ver temos arvores, lagos, céus azul, etc...</p>
        <button onclick="mudarImagens()">Clique aqui para mudar as imagens</button>
    </div>


    <script>
        function mudarImagens() {
            document.getElementById('imagem1').src = '_imagens/paisagem4.jpg';
            document.getElementById('imagem2').src = '_imagens/paisagem5.jpg';
            document.getElementById('imagem3').src = '_imagens/paisagem6.jpg';
        }
    </script>
</body>

</html>
